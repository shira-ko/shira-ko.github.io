      <article>
        <h1>受講学生</h1>
        <ol id="students">
          <li><a href="#">ZOKEI Hanako</a></li>
          <li><a href="#">ZOKEI Taro</a></li>
        </ol>

        <script type="text/javascript">
          function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
          }

          function disp() {
            var
              students = document.getElementById("students"),
              stusList = students.getElementsByTagName('a');
            //console.log(stusList);
            var i = (getRandomInt(stusList.length));
            var student = (stusList[i].innerText);
            var url = (stusList[i].href);
            if (window.confirm(student + " のページに移動しますか？")) {
              location.href = url;
            }
          }
        </script>
